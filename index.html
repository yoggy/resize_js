<html>
  <head>

    <title>dynamic canvas resizing test for processing.js</title>

       body {
         overflow: hidden;
         display: block;
         margin: 0;
         padding 0;

       }

         text-align: center;
         margin: 0;
         padding 0px 0px 0px 0px;

         display: inline;
       }

  <body>
    <div id="processing-canvas-container">
      <canvas id="processing-canvas" data-processing-sources="sketch/sketch.pde"></canvas>
    </div>
